<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>JGS Seminar Assist</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <button id="speech_recognition" onclick="toggleStartStop()" disabled>
      &#x23fa; Click to Speak (Only works in Google Chrome for Desktop)
    </button>
    <button id="copy_messages" onclick="clipboardCopy()" class="copy_button_default">
      &#x1f5d2; Click to Copy Voice Text to Clipboard
    </button>
    <ul id="messages"></ul>
    <form action="" id="form_message">
      <input id="input_message" autocomplete="off" placeholder="Press enter key to send your message">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
